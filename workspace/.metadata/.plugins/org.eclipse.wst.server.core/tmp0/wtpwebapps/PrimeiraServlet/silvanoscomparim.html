<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exercicio</title>
</head>
<body>
	<form action="teste" method="get">
		<table>		
			<tr><!-- Primeira Linha -->
				<td>Primeiro Nome:</td>
				<td><input type="text" name="pNome"></td>
				<td>Segundo Nome:</td>
				<td><input type="text" name="sNome"></td>				
			</tr><!-- Fim da primeira Linha -->
			
			<tr><!-- Segunda linha -->
				<td>Telefone:</td>
				<td><input type="text" name="tel"></td>
				<td>Celular:</td>
				<td><input type="text" name="cel"></td>				
			</tr><!-- Fim da seguda Linha -->
			
			<tr><!-- terceira linha -->
				<td>Sexo:</td>
				<td>	
					<select>
						<option value="M" >Masculino</option>
						<option value="F" >Feminino</option>
					</select>
				</td>
				<td>Estado</td>
				<td>
					<select>
						<option value="SP">São Paulo</option>
						<option value="RJ" selected="selected">Rio de Janeiro</option>
						<option value="MG">Minas </option>
					</select>
				</td>
			</tr><!-- Fima da terceira linha -->
			
			<tr><!-- Quarta linha -->
				<td></td>
				<td><input type="submit" value="enviar"><td>
				<td></td>
				<td></td>
			</tr><!-- Fim da quarta linha -->		
		</table>	
	</form>	
</body>
</html>
