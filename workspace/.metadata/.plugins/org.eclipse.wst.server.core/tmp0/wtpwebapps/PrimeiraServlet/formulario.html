<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Formulario</title>


<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">


		<div class="row col-md-10">
			<div class="jumbotron">
				<h1>Clarify</h1>
				<p>Formulario de cadastro</p>
			</div>
		</div>
		<form action="cadastrar">
			<div class="row col-md-10">
				<div class="col-md-5">
					<input type="text" class="form-control" id="primeiroNome"
						name="primeiroNome" placeholder="Primeiro Nome">
				</div>
				<div class="col-md-5">
					<input type="text" class="form-control" id="segundoNome"
						name="segundoNome" placeholder="Segundo Nome">
				</div>
			</div>
			<div class="row col-md-10">
				<div class="col-md-5">
					<input type="text" class="form-control" id="telefone"
						name="telefone" placeholder="Telefone">
				</div>
				<div class="col-md-5">
					<input type="text" class="form-control" id="celular" name="celular"
						placeholder="Celular">
				</div>
			</div>

			<div class="row col-md-10">
				<div class="col-md-5">
					<select class="form-control" name="sexo" id="sexo">
						<option value="M">MASCULINO</option>
						<option value="F">FEMININO</option>
					</select>
				</div>
				<div class="col-md-5">
					<select class="form-control" name="estado" id="estado">
						<option value="SP">SÃO PAULO</option>
						<option value="RJ">RIO DE JANEIRO</option>
						<option value="MG">MINAS GERAIS</option>
					</select>
				</div>
			</div>
			<div class="row col-md-10">
				<div class="col-md-5 ">
					<br>
					<button type="submit" class="btn btn-primary	 col-md-12">Enviar</button>
				</div>
			</div>

		</form>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
